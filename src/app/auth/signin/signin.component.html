<div class="row vh-100 g-0">
    <!-- Left Side -->
    <div class="col-lg-6 position-relative d-none d-lg-block sign-in">
        <div class="bg-holder" style="background-image: url(assets/images/trading-phone.jpg);">        
        </div>
    </div>
    <!-- Left Side -->

    <!-- Right Side -->
    <div class="col-lg-6">
        <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
            <div class="col col-sm-6 col-lg-7 col-xl-6">

                <!-- Logo -->

                <!--/ Logo -->

                <div class="text-center mb-5">
                    <h3 class="fw-bold">Log In</h3>
                    <p class="text-secondary">Get access to your account</p>
                </div>

                <!-- Social Login -->
                <button class="btn btn-lg btn-outline-secondary btn-outline-custom btn-lg w-100 mb-3 align-items-center">
                    <i class='bx bxl-google text-danger me-1 fs-6'></i>Login With Google
                </button>
                <button class="btn btn-lg btn-outline-secondary btn-outline-custom btn-lg w-100">
                    <i class='bx bxl-facebook-circle text-primary me-1 fs-6'></i>Login With Facebook
                </button>
                <!--/ Social Login -->

                <!-- Divider -->
                <div class="position-relative">
                    <hr class="text-secondary divider">
                    <div class="divider-content-center">or</div>
                </div>
                <!--/ Divider -->

                <!-- Form -->
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class='bx bx-user'></i>
                        </span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Username"> 
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class='bx bxs-lock-alt' ></i>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Password"> 
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary">
                                <small>Remember Me</small>
                            </label> 
                        </div>
                        <div>
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg w-100">Log In</button>
                </form>

                <div class="text-center mt-3">
                    <small>Dont Have an account? <a routerLink="/auth/signup" class="fw-bold">Sign Up</a></small>
                </div>
                <!--/ Form -->



            </div>
        </div>

    </div>

</div>
